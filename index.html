<!DOCTYPE html>
<meta charset="utf-8">
<style>

rect {
  fill: none;
  pointer-events: all;
}

.node {
  fill: #000;
}

.cursor {
  fill: none;
  stroke: brown;
  pointer-events: none;
}

.link {
  stroke: #999;
}

</style>
<p>
<input type="number" id="code"></input>
<input type="submit" onclick="prufer()"></input>
</p>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var width = 960,
    height = 500;

var fill = d3.scale.category20();

var force = d3.layout.force()
    .size([width, height])
    .nodes([])
    .linkDistance(30)
    .charge(-60)
    .on("tick", tick);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)

svg.append("rect")
    .attr("width", width)
    .attr("height", height)
    .style("stroke", "black")
    .style("fill", "none")
    .style("stroke-width", 1);

var nodes = force.nodes(),
    links = force.links(),
    node = svg.selectAll(".node"),
    link = svg.selectAll(".link");

restart();

Array.prototype.diff = function(a) {
    return this.filter(function(i) {return a.indexOf(i) < 0;});
};

function prufer() {
    // Parse input
    var input = document.getElementById("code").value
    if (input === "" || input === null || input === 'undefined' || isNaN(input)){
        console.log("invalid input")
        document.getElementById("code").append("Error")
        var para = document.createElement("p");
        var node = document.createTextNode("Error Please enter a valid string.");
        para.appendChild(node);
        return 0
    }
    var inputsplit = input.split("")
    var code = []
    for(var j = 0; j<inputsplit.length; j++){
        code.push(parseInt(inputsplit[j]))
    }
    console.log("code:")
    console.log(code)

    // Remove existing nodes/links
    var nodes = []
    var links = []
    force.nodes(nodes)
    force.links(links)

    var verts = []
    var edges = []
    for(var i=0;i<(input.length+2);i++){
        verts.push(i+1)
    }
    var vertsLeft = verts
    console.log("vertsLeft:")
    console.log(vertsLeft)

    while(vertsLeft.length>0){
        while(code.length>0){
            // Get vertices not in prufer code but are in the set of vertices
            possibleMins = vertsLeft.diff(code)
            console.log("possibleMins:")
            console.log(possibleMins)

            // Get the minimum of these vertices
            minVert = Math.min.apply(Math, possibleMins)

            // Create Nodes for prufer vertex and minimum vertex
            // TODO: Make sure this connects existing nodes
            var shouldLink = true
            if(!(code[0].toString() in nodes)){
                console.log("Code node adds:")
                sourceNode = {id: code[0].toString()}
                console.log(sourceNode)
                nodes.push(sourceNode)
            } else {
                console.log("Code link node:")
                console.log(nodes[code[0].toString()])
                links.push({source: sourceNode, target: nodes[code[0].toString()]})
                shouldLink = false
            }
            if(!(minVert.toString() in nodes)){
                console.log("Min node adds:")
                targetNode = {id: minVert.toString()}
                nodes.push(targetNode)
                console.log(targetNode)
            } else {
                console.log("Minvert link node:")
                console.log(nodes[minVert.toString()])
                links.push({source: sourceNode, target: nodes[minVert.toString()]})
                shouldLink = false
            }

            // Create an Edge between the vertices
            // TODO: put edge to existing vertices
            if(shouldLink){
                links.push({source: sourceNode, target: targetNode})
            }

            // Remove vertex from prufer code
            code.shift()
            console.log("code:")
            console.log(code)

            // Remove min vertex from remain vertices
            vertsLeft.splice(vertsLeft.indexOf(minVert), 1)
            console.log("vertsLeft:")
            console.log(vertsLeft)
            console.log("Nodes:")
            console.log(nodes)
            
            // Restart force layout
            setTimeout(function(){return}, 500)
            restart()
        }
        console.log("Verts Left: " + vertsLeft.toString())

        // This will run if prufer code is even length
        //Connect final remaining vertices in remaining vertices
        if(vertsLeft[0].toString() in nodes){
            targetNode = {id: vertsLeft[1].toString()}
            nodes.push(targetNode)
            links.push({source: nodes[vertsLeft[0].toString()], target: targetNode})
        } else if (vertsLeft[1].toString() in nodes){
            targetNode = {id: vertsLeft[0].toString()}
            nodes.push(targetNode)
            links.push({source: nodes[vertsLeft[1].toString()], target: targetNode})
        }
        vertsLeft = []

        restart()
        console.log("Nodes:")
        console.log(nodes)
    }
}

// Copy/Pasted from D3 samples
function tick() {
  link.attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; })

  node.attr("cx", function(d) { return d.x; })
      .attr("cy", function(d) { return d.y; })
}

// Copy/Pasted with a little modification.
function restart() {
    link = link.data(force.links(), function(d) { return d.source.id + "-" + d.target.id; });
    link.enter().insert("line", ".node").attr("class", "link");
    link.exit().remove();

    node = node.data(force.nodes(), function(d) { return d.id;});
    node.enter().append("circle").attr("class", function(d) { return "node " + d.id; }).attr("r", 8);
    node.exit().remove();

  force.start()
}

</script>
