<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Prufer Decoder</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="innerContainer">
            <input type="number" id="code" placeholder="1234" onkeydown="if(event.keyCode == 13){prufer(); return false;}">
            <input type="button" onclick="prufer()" class="btn" value="Go!">
        </div>
        <span id="error">Error: Enter a number with no 0's and each digit lower than the length of the number + 2.</span>
    </div>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>
